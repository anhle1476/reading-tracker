<!DOCTYPE html>
<html lang="vi-VN">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a66a112bc4.js" crossorigin="anonymous"></script>

    <title>Reading Tracker</title>
  </head>
  <body class="mt-2" onload="display()">
    <div class="container">
      <header>
        <div class="row">
          <div class="col-md-6 row">
            <div class="col-2 display-4">
              <i class="fas fa-book-reader text-secondary"></i>
            </div>
            <div class="col-10">
              <h1 class="font-weight-light mb-0">Reading Tracker</h1>
              <p>Tracking your book pages</p>
            </div>
          </div>
          <div class="col-md-2"></div>
          <div class="col-md-4 d-flex">
            <input type="text" class="form-control align-self-center" id="search" placeholder="Search title...">
          </div>
        </div>
      </header>
      <hr class="mt-0"/>
      <!-- input area -->
      <body>
        <div class="row">
          <div class="jumbotron col-12 py-md-3 py-5">
            <h3 class="mb-4 text-center">Add your books</h3>
            <form>
              <div class="row">
                <div class="form-group col-md-4">
                  <label>Title:</label>
                  <input type="text" id="titleInput" class="form-control" placeholder="Ex: Harry Potter..." required>
                </div>
                <div class="form-group col-md-2">
                  <label>Author:</label>
                  <input type="text" id="authorInput" class="form-control" placeholder="Ex: JK. Rowling...">
                </div>
                <div class="form-group col-md-5">
                  <label>URL:</label>
                  <input type="text" id="urlInput" class="form-control" placeholder="Ex: https://www.bookscool.com/en/harrypotter.php...">
                </div>
                <div class="col-md-1 d-flex">
                  <button type="submit" id="submitBtn" class="btn btn-primary btn-lg align-self-center" />Add</button>
                </div>
              </div>

            </form>
          </div>
        </div>
        <!-- Change Book Modal -->
        <div class="modal" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="form-group">
                  <p>Title</p>
                  <input type="text" id="change-title" class="form-control">
                  <p>Author</p>
                  <input type="text" id="change-author" class="form-control">
                  <p>URL</p>
                  <input type="text" id="change-url" class="form-control">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="change-submit" data-dismiss="modal" class="btn btn-primary">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <!-- sort area -->
        <div class="row pb-2">
          <div class="col-md-2 col-4 pr-0">
            <select id="sort-by" class="form-control form-inline">
              <option value="">--Sort by--</option>
              <option value="title">Title</option>
              <option value="author">Author</option>
              <option value="star">Rating</option>
              <option value="pages">Pages</option>
              <option value="status">Status</option>
            </select>
          </div>
          <div class="col-md-2 col-4">
            <select id="sort-order" class="form-control form-inline">
              <option value="" >--Order--</option>
              <option value="true" >Ascending</option>
              <option value="false" >Descending</option>
            </select>
          </div>
          <button type="button" id="sort-btn" class="btn btn-secondary">Sort</button>
        </div>
        <!-- searching -->
        <h4 id="searching"></h4>
        <!-- title bar area -->
        <div class=" bg-dark">
          <div class="row">
            <div class="col-md-2 col-2 text-light title-bar pl-md-5 pl-4 py-1" style="display: block">
              Rating
            </div>
            <div class="col-md-4 col-3 text-light title-bar py-1" style="display: block">
              Title/Author
            </div>
            <div class="col-md-2 col-3 text-light title-bar py-1" style="display: block">
              Pages
            </div>
            <div class="col-md-2 col-2 text-light title-bar py-1" style="display: block">
              Status
            </div>
            <div class="col-md-2 col-2 text-light title-bar py-1" style="display: block">
              Option
            </div>
        </div>
        <!-- display area -->
        <div id="displayArea" >
        </div>
      </div>
    </body>

    <br />
    <footer>
      <hr />
      <p class="text-secondary font-weight-light mb-0">2020, Anh Le</p>
      <a href="https://github.com/sax1476/reading-tracker" target="_blank" style="text-decoration: none" class="text-secondary font-weight-light mb-5">https://github.com/sax1476/reading-tracker</a>
      <br>
    </footer>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
